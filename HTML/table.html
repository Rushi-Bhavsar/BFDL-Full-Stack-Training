<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
  <h1>Tables</h1>
  <table border="1">
    <thead>
      <th>Number</th>
      <th>Color</th>
      <th>Country</th>
    </thead>
    <tr>
      <td>10</td>
      <td>Red</td>
      <td>India</td>
    </tr>
    <tr>
      <td>11</td>
      <td>White</td>
      <td>Canada</td>
    </tr>
    <tr>
      <td>12</td>
      <td>Black</td>
      <td>UAE</td>
    </tr>
  </table>
</body>
</html>

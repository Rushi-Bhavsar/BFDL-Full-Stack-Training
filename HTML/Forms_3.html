<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms 3</title>
</head>
<body>
    <form>
        <h1>Hotel Feedback Form</h1>
        <h3>Are you from India or outside of India?</h3>
        <label for="inINA">Inside</label>
        <input type="radio" name="Nationality" id="inINA" value="Indian">
        <label for="outINA">Outside</label>
        <input type="radio" name="Nationality" id="outINA" value="Non-Indian">
        <h3>Rate our service.</h3>
        <select name="Stars">
            <option value="3">Best</option>
            <option value="2">Good</option>
            <option value="1">Bad</option>
        </select><br>
        <input type="Submit" name="" value="Submit">
    </form>
</body>
</html>

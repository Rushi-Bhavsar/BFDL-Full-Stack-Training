<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms 2</title>
</head>
<body>
<form action="https://www.google.com" method="get">
  <h3>Forms with action, method, labels, placeholders and required</h3>
  <input type="text" name="text" value="Not Required"><br>
  <label for="user_text">Enter some text: </label>
  <input type="text" name="user_text" id="user_text" placeholder="Required" required>
  <input type="Submit" name="" value="Submit">

</form>
</body>
</html>
